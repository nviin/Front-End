<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<head>
    
    <title>
        Login
    </title>
</head>

<body>
    
    <div>

        <form class="LoginForm">

            <h1>Login</h1>

            <div class="loginhead1">
            <label>Username :</label>
            <input id="name" type="text" name="username" placeholder="Enter the username" required>
            </div>

            <br>

            <div class="loginhead2">
            <label>Password :</label>
            <input id="pass" type="password" name="password" placeholder="Enter the password" required maxlength="20">
            </div>

            <br>

            <button class="loginbutt"  type="submit">Login</button>

            <br>
            <br>
            <a href="#" class="forgot">Forgot Password?</a>

        </form>

    </div>

</body>
